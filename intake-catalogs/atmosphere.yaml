plugins:
  source:
    - module: intake_xarray
sources:

  gmet_v1:
    description: Full GMET version 1 (Newman) met ensemble in zarr format
    driver: zarr
    args:
      storage_options:
        project: 'pangeo-181919'
        token: anon
        access: read_only
      urlpath: 'gcs://pangeo-data/gmet_v1.zarr'
      consolidated: True

  gpm_imerg_early_chunk_time:
    description: Early rainfall estimates from NASA's Global Precipitation Measurement mission (chunked along time)
    metadata:
      url: 'https://pmm.nasa.gov/data-access/downloads/gpm'
      tags:
        - precipitation
        - satellite
    driver: zarr
    args:
      urlpath: 'gcs://pangeo-data/gpm_imerg/early/chunk_time'
      storage_options:
        token: anon

  gpm_imerg_early_chunk_space:
    description: Early rainfall estimates from NASA's Global Precipitation Measurement mission (chunked along lat/lon)
    metadata:
      url: 'https://pmm.nasa.gov/data-access/downloads/gpm'
      tags:
        - precipitation
        - satellite
    driver: zarr
    args:
      urlpath: 'gcs://pangeo-data/gpm_imerg/early/chunk_space'
      storage_options:
        token: anon

  trmm_3b42rt:
    description: Near real time rainfall estimates from NASA's Tropical Rainfall Measuring Mission
    metadata:
      url: 'https://trmm.gsfc.nasa.gov/data_dir/data.html'
      tags:
        - precipitation
        - satellite
    driver: zarr
    args:
      urlpath: 'gcs://pangeo-data/trmm_3b42rt'
      storage_options:
        token: anon

  sam_ngaqua_qobs_eqx_3d:
    description: 3D fields from a near-global Aquaplanet Simulation with the System for Atmospheric Modeling
    metadata:
      tags:
        - atmosphere
        - model
    driver: zarr
    args:
      urlpath: 'gcs://pangeo-data/SAM/NG_5120x2560x34_4km_10s_QOBS_EQX/3d.zarr'
      storage_options:
        token: anon
       
  sam_ngaqua_qobs_eqx_2d:
    description: 2D fields from a near-global Aquaplanet Simulation with the System for Atmospheric Modeling
    metadata:
      tags:
        - atmosphere
        - model
    driver: zarr
    args:
      urlpath: 'gcs://pangeo-data/SAM/NG_5120x2560x34_4km_10s_QOBS_EQX/2d.zarr'
      storage_options:
        token: anon

  gpcp_cdr_daily_v1_3:
    description: 3D fields from a near-global Aquaplanet Simulation with the System for Atmospheric Modeling
    metadata:
      title: "Global Precipitation Climatatology Project (GPCP) Climate Data Record (CDR), Daily V1.3"
      url: "https://climatedataguide.ucar.edu/climate-data/gpcp-daily-global-precipitation-climatology-project"
      tags:
        - atmosphere
        - model
    driver: zarr
    args:
      urlpath: 'gcs://pangeo-data/GPCP_CDR_Daily_V1.3'
      storage_options:
        token: anon

  wrf50_erai:
    description: Daily meteorology from 50km WRF simulation forced with ERA-Interim
    driver: zarr
    args:
      storage_options:
        project: 'pangeo-181919'
        token: anon
        access: read_only
      urlpath: 'gcs://pangeo-data/ncar_wrf50/erai.wrf_daily_data.zarr'
      consolidated: True
